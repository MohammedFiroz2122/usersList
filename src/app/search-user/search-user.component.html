



<div class="container p-5">
    <h1 class="text-center">Search User</h1>
    <div class="d-flex justify-content-between">
        <div class="col-md-8">
            <input type="text" class="form-control" #searchText name="" id="">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="search(searchText.value)">Search</button>
        </div>
    </div>

    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Userid</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <th scope="row">{{data.userId}}</th>
            <td>{{data.id}}</td>
            <td>{{data.title}}</td>
            <td>{{data.completed}}</td>
          </tr>
          
        </tbody>
      </table>

      <div *ngIf="nodata">
          <p>No Data Found!!</p>
      </div>
</div>
